<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section id="weather">
    <h2 class="center" id="ip">Tuning in from IP address: </h2>

    <h2 class="center" id="lat">Latitude: </h2>

  <script type="text/javascript" src="js/main.js"></script>

</html>
